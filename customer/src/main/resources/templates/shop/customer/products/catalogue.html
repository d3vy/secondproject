<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalogue</title>
</head>
<body>
<a data-th-href="@{/shop/customer/products/favorite}">Favorite Products</a>
<h1>Product Catalogue</h1>
<form>
    <label>Filter: <input type="text" name="filter" data-th-value="${filter}"><button type="submit">Search</button></label>
</form>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
            <a data-th-text="${product.title}"
               data-th-href="@{/shop/customer/products/{productId}(productId=${product.id})}"></a>
        </strong>
        <p data-th-text="${product.details}"></p>
    </li>
</ul>
</body>
</html>
