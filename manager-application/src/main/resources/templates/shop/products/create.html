<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<a data-th-href="@{/shop/products/catalogue}">&larr; Back to Products Catalogue</a>
<h1>Create New Product</h1>
<form method="post" data-th-action="@{/shop/products/create}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload?.title}" required>
    </label><br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
