<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change of good &laquo;[[${product.title}]]&raquo;</title>
</head>
<body>
<a data-th-href="@{/shop/products/{productId}(productId=${product.id})}">&larr; Back to Product</a>
<h1>Change of good &laquo;[[${product.title}]]&raquo;</h1>
<form method="post" data-th-action="@{/shop/products/{productId}/edit(productId=${product.id})}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
