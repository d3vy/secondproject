<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &dash; Shop</title>
</head>
<body>
<a data-th-href="@{/shop/products/catalogue}">&larr; Back to catalogue</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Details</strong>: <span data-th-text="${product.details}"></span></li>
</ul>
<form method="post" data-th-action="@{/shop/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
