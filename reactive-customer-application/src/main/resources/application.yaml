shop:
  services:
    catalogue:
      uri: lb://shop-service
    feedback:
      uri: lb://reactive-feedback-service
server:
  port: 8084
spring:
  application:
    name: reactive-customer-application
  boot:
    admin:
      client:
        url: http://localhost:8086
        instance:
          name: customer-application
          service-host-type: ip
        enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuerUri: http://localhost:8083/realms/secondproject
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: customer-application
            client-secret: NN4dBuRuyGQzh6LoMClVCxwXppRjbyWG
            scope:
              - openid
              - edit_products_catalogue
          metrics:
            provider: keycloak
            client-id: customer-application-metrics-client
            client-secret: Uqz4ALxxVBxTAjwBCNB6a7lyuFM96W9Z
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/realms/secondproject
  jpa:
    show-sql: true
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
